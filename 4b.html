<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
nhập vào số a<input id="a" type="text"> <br>
nhập vào số b<input id="b" type="text"> <br>
<p id="cv"></p>
<button onclick="dt()">ngũ 2</button>
<button onclick="cv()">a^b</button>
<script>
    function cv() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let s = (a ** b)
        document.getElementById("cv").innerHTML = (s);
    }

    function dt() {
        let a = document.getElementById('a').value;
        let s = (a ** 2)
        document.getElementById("cv").innerHTML = (s)
    }
</script>
</body>
</html>
