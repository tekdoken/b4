<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--     Câu lệnh nhận gt input là : document.getElementById().value   -->
<input id="a" type="text">
<input id="b" type="text">
<h1 id="e"></h1>
<button onclick="kt()">Kiểm tra</button>
<script>
    function kt() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        document.getElementById("e").innerHTML=(a*b)
    }
</script>
</body>
</html>
